<div id="search" class="centered ui-form" ng-controller="walkController as walks">
  <div class="form-bg">
    <form class="ui form">
      <div class="field" ng-hide="walks.searchClicked">
        <label for="search">where would you like to start your tour?</label>
        <input id="search" class="controls autocomplete ui-search" type="text"
      placeholder="search">
      </div>
      <div class="field">
        <label for="distance">Please select the search area:</label>
        <select id="distance-select" placeholder="select distance" class="ui fluid dropdown">

          <option value="0.5">0.5km</option>
          <option value="1">1.0km</option>
          <option value="2">2.0km</option>
          <option value="5">5.0km</option>
        </select>
      </div>
      <button class="ui secondary button" ng-click="walks.searchWalks()" ng-hide="walks.searchClicked">Let's find us a crawl</button>
      <a class="item" ng-show="walks.searchClicked" ui-sref-active="active" ui-sref="search-again">search again?</a>
      <div class="ui relaxed divided list"  ng-show="walks.searchClicked"> 
        <div ng-repeat= "result in walks.searchResults" class="item" ng-click="walks.selectWalk(result)">
          <div class="content"> 
            <i class="bar icon"></i> 
            {{result.origin.name}}, {{result.origin.formatted_address}}
            <a href="#">show route</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
