<div class='shader'></div>

<div class="centered">
  <section ng-hide= "users.isLoggedIn() == true">
    <form id="login" class="ui-form">  
      <label for="email">email</label>
      <input type="text" name="email" placeholder="email" ng-model= "users.user.email">
      
      <label for="password">password</label>
      <input type="password" name="password" placeholder="password"  ng-model="users.user.password">
    </form>
    <button class="ui secondary button" type="submit" form="login" value="Access" ng-click="users.login()" ui-sref="home" >login</button>
  </section>
</div>
