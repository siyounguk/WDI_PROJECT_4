

  <div ng-controller="walkController as walks" id="floating-panel" class="  centered ui-form">
  
    <button class="ui secondary button" ng-click="walks.  calculateAndDisplayRoute()" >pick your start & end point</button>
    <br>
    <div class="fields">
      <div class="field">
        <input id="origin" class="controls field autocomplete" type="text"  placeholder="Start Point" >
      </div>
      <input id="destination" class="controls field autocomplete" type="text"
     placeholder="End Point">
    </div> 
    
    <input id="waypoint" class="controls autocomplete field" type="text"
      placeholder="Enter a location" ng-show="walks.startEndClicked" ng-model=" walks.waypointPlace">
    <button class="ui secondary button" ng-click="walks.addLocation()" ng-show="  walks.startEndClicked">add stop?</button>
  
  
    <input id="description" class="controls field" type="text" placeholder="  description" ng-model="walks.route.description" ng-show="walks. startEndClicked">
  
    <button class="ui secondary button" ng-click="walks.addRoute()" ng-show=" walks.waypointClicked" ui-sref="search">set route</button>   
  </div>
